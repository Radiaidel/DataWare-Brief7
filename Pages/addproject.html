<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project Popup</title>
    <!-- Add Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="../Javascript/script.js" defer></script>
</head>
<body class="bg-gray-200">
    <!-- Trigger button/link -->
    <button id="openPopup" class="bg-blue-500 text-white py-2 px-4 rounded">Add Project</button>

    <!-- Popup container -->
    <div id="popup" class="fixed inset-0 flex items-center justify-center hidden">
        <!-- Popup content -->
        <div class="bg-white w-96 p-6 rounded shadow-md">
            <h2 class=" text-center text-2xl font-semibold mb-4">Add New Project</h2>

            <!-- Add your form elements here -->
            <form action="" method="post" class="rounded">
                <!-- Project name -->
                <div class="mb-4">
                    <input type="text" id="projectName" name="project_name" placeholder="Enter project name" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <!-- Project description -->
                <div class="mb-4">
                    <textarea id="projectDescription" name="project_description" placeholder="Enter project description" rows="4" class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>

                <!-- Project status dropdown -->
                <div class="mb-4">
                    <label for="projectStatus" class="block text-sm font-medium text-gray-600">Project Status</label>
                    <select id="projectStatus" name="project_status" class="mt-1 p-2 w-full border rounded-md">
                        <option value="not_started">Not Started</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Project deadline -->
                <div class="mb-4">
                    <input type="date" id="projectDeadline" name="deadline" placeholder="Select project deadline" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="flex justify-end">
                    <button id="closePopup" type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-700 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 ">Cancel</button>
                    <div class="mx-2"></div> <!-- Add margin between buttons -->
                    <button type="button" class="text-white bg-blue-700  font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 hover:bg-white  hover:text-blue-700 border hover:border-blue-700">Add Projectgit </button>
                </div>
            </form>
        </div>
    </div>

    <script>
       document.getElementById('openPopup').addEventListener('click', function () {
    document.getElementById('popup').classList.remove('hidden');
    });

    document.getElementById('closePopup').addEventListener('click', function () {
        document.getElementById('popup').classList.add('hidden');
    });

    </script>
</body>
</html>
