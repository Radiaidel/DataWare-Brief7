<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Add Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Vite App</title>
</head>
<body>
  <div class="min-h-screen py-40" style="background: rgb(103,164,255);
  background: linear-gradient(90deg, rgba(103,164,255,1) 39%, rgba(0,212,255,1) 71%, rgba(0,212,255,1) 100%);">
    <div class="container mx-auto">
      <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
        <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url('../Images/signup.png');">
          <h1 class="text-white text-3xl mb-3">Welcome</h1>
        </div>
        <div class="w-full lg:w-1/2 py-16 px-12">
          <h2  class="text-3xl mb-4">Sign Up</h2>
          <p class="mb-4">
            Create your account. Itâ€™s free and only takes a minute.
          </p>
          <form action="#">
            <div class="mt-5">
                <label for="file_input" class="block text-sm font-medium text-gray-600">Choose Profile Picture</label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="file_input" type="file">
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">Supported formats: SVG, PNG, JPG, or GIF (MAX. 800x400px).</p>
              </div>
            <div class="mt-5">
              <input type="text" placeholder="Username" class="border border-gray-400 py-1 px-2 w-full focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="mt-5">
              <input type="text" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="mt-5">
              
            </div>
            <div class="mt-5">
              <!-- Add space between Profile Picture and Password -->
            </div>
            <div class="mt-5">
              <input type="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full focus:outline-none focus:ring focus:border-blue-500">
            </div>
            
            <div class="mt-5">
              <input type="checkbox" class="border border-gray-400">
              <span>
                I accept the <a href="#" class="text-purple-500 font-semibold">Terms of Use</a> &  <a href="#" class="text-purple-500 font-semibold">Privacy Policy</a> 
              </span>
            </div>
            <div class="mt-5">
              <button class="w-full bg-gradient-to-r from-purple-500 to-blue-500 py-3 text-center text-white rounded-full focus:outline-none focus:ring focus:border-blue-300">Register Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
